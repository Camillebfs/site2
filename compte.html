    function validate(){

    return false;
    
    }
    else if(pwd.value =="")
    {
    alert ("Vous avez oublié de saisir le champ password!"); 
    pwd.focus();
    console.log("error pwd:"+ pwd.value);
    return false;
    
    }
    else if(pwd.value.length<6)
    {
    alert ("Votre mot de passe doit être superieur à 6 caracteres!"); 
    
    pwd.focus();
    pwd.value="";

    return false;
    
    }
    else if(login.value.length<6)
    {
    alert ("Votre login doit  être superieur à 6 caracteres!"); 
    
    login.focus();
    login.value="";
    console.log("length pwd:"+ pwd.value.length);
    return false;
    
    }
    else if(login.value==pwd.value)
    {
    alert ("Votre login et votre mot de passe ne doivent pas ête identiques!"); 
    login.value="";
    pwd.value="";
    login.focus();
    console.log("length pwd:"+ pwd.value.length);
    return false;
    
    }
    
    else 
    return true;
    
    }
